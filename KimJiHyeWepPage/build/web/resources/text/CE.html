코드 라인 수 : 34-->
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/CECss.css"/>
    </head>
    <body>
        <div>나는 <span id="highlight1" class="highlight">김지혜</span>는</div>
        <div>소프트웨어 기술자가 되겠습니다.</div>
        <div>그러기 위하여</div>      
        <div>먼저 인간이되어</div>            
        <div>입신출세의 뜻을 세우고</div>         
        <div>직업인으로서</div>             
        <div>과학적 원리를 이해하고</div>        
        <div>공학적 도구를 활용하여</div>         
        <div><span class="highlight" id="highlight2">최고의 소프트웨어 기술자</span>가 되겠습니다.</div>
        <div><span>색선택 : </span><input type="color" onchange="changeColor(this)" id="colorChanger"></div>

        <script>
            function changeColor(Object) {
                var highlight = document.getElementsByClassName("highlight");
                for (var i = 0; i < highlight.length; i++) {
                    highlight[i].style.color = Object.value;
                }
            }
        </script>

    </body>
</html>
